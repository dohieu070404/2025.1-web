<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1 class="logo"> The Coffee</h1>
      <nav>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Sản phẩm</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="hero-overlay">
        <h2>Khơi dậy nguồn năng lượng cùng The Coffee</h2>
        <p>Thưởng thức cà phê nguyên chất, tận hưởng từng khoảnh khắc trong ngày.</p>
      </div>
    </section>

    <!-- THANH TÌM KIẾM -->
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
      <button id="searchBtn"> Tìm</button>
      <button id="toggleFormBtn"> Thêm sản phẩm</button>
    </section>

    <!-- DANH SÁCH SẢN PHẨM -->
    <section id="product-list"></section>

    <!-- FORM THÊM SẢN PHẨM -->
   <!-- Nền mờ -->
<div class="form-overlay hidden" id="formOverlay"></div>
<form id="addProductForm" class="add-product-form hidden" autocomplete="off">
  <h3>Thêm sản phẩm mới</h3>

  <label for="newName">Tên sản phẩm:</label>
  <input type="text" id="newName" required>

  <label for="newPrice">Giá (₫):</label>
  <input type="number" id="newPrice" required>

  <label for="newDesc">Mô tả:</label>
  <textarea id="newDesc" rows="3"></textarea>

  <label for="newImg">Ảnh (link hoặc để trống):</label>
  <input type="text" id="newImg" placeholder="https://...jpg">

  <p id="errorMsg" style="color:red;"></p>

  <div class="form-buttons">
    <button type="submit">Thêm</button>
    <button type="button" id="cancelBtn">Hủy</button>
  </div>
</form>

  </main>

  <footer>
    <p>2025 The Coffee by Hiếu Đỗ ~ Apple meomeo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
